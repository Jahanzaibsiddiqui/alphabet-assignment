    <form action="mailto:jahanzaibsiddique40@gmail.com" method="get">
        <fieldset>
            <legend>REVIEW</legend>
            <div class="name">
            <label for="Name">Name</label>
            <input type="text" name="username" placeholder="Enter Your Name" required="required">
            <br>
            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="Enter Your Email Address" required="required">
            <br>
            <label for="Contact">Contact</label>
            <input type="number" name="number" placeholder="Enter Your Contact Number" required="required">
            <br>
            <label for="Date of Birth">Date of Birth</label>
            <input type="Date" name="Date">
            </div>
            <div class="gender"><label for="Gender">Gender</label>
            <br>
            <span><label for="Male">Male</label>
            <input class="male" type="Radio" name="Gender" value="Male"></span>
            <span><label for="Female">Female</label>
            <input class="female" type="Radio" name="Gender" value="Female"></span>
            <span><label for="Custom">Custom</label>
            <input class="custom" type="Radio" name="Gender" value="Custom"></span>
            </div>
            <br>
            <textarea name="Comments" cols="30" rows="10" placeholder="Please Enter Your Comments"></textarea>
            <br>
            <br>
            <button class="submit">Submit</button>
        </fieldset>
    </form>
